<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="node_modules/mathbox/build/mathbox-bundle.min.js"></script>
</head>
<body>
    <script>
        var mathbox = mathBox({
            // plugins: ['core', 'controls', 'cursor', 'mathbox'],
            //   controls: {
            //     // Orbit controls, i.e. Euler angles, with gimbal lock
            //     klass: THREE.OrbitControls,
            //     // Trackball controls, i.e. Free quaternion rotation
            //     //klass: THREE.TrackballControls,
            //   },
        });

        var three = mathbox.three;
    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

        var camera = mathbox.camera({
            proxy: true,
            position: [0,0,3]
        });
        var view = mathbox.cartesian({
            range: [[-2,2],[-1,1]],
            scale: [2,1]
        });
        view
          .axis({
            axis: 1,
            width: 3,
          })
          .axis({
            axis: 2,
            width: 3,
          })
          .grid({
            width: 2,  
            divideX: 20,
            divideY: 10,        
          });
          var data = view.interval({
            expr: function (emit, x, i, t) {
              emit(x, Math.sin(x + t));
            },
            width: 64,
            channels: 2,
          });
          // var curve =
          // view.line({
          //   width: 5,
          //   color: '#3090FF',
          // });
          var points =
  view.point({
    size: 8,
    color: '#3090FF',
  });
  var scale =
  view.scale({
    divide: 10,
  });
  var ticks =
  view.ticks({
    width: 5,
    size: 15,
    color: 'black',
  });
  var format =
  view.format({
    digits: 2,
    weight: 'bold',
  });
  var labels =
  view.label({
    color: 'red',
    zIndex: 1,
  });

    </script>
