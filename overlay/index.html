<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .cmd {
            position: absolute;
            color: white;
            bottom: 2vh;
            white-space: pre-wrap;
            left: 2vh;
            font-size: 2vw;
            font-family: verdana, sans-serif
        }
    </style>
</head>
<body>
    <video autoplay></video>
    <div class="cmd"></div>
    <script>
        var errorCallback = function(e) {
            alert('Reeeejected!' + e.message);
        };

        navigator.webkitGetUserMedia({video: true, audio: false}, function(localMediaStream) {
            var video = document.querySelector('video');
            video.src = window.URL.createObjectURL(localMediaStream);
        }, errorCallback);

        ws = new WebSocket('wss://localhost.daplie.me:13901');

        //subscribe to receive messages
        ws.onopen = function() {
            ws.send(JSON.stringify({
                type: 'subscribe',
                node: 'default'
            }));
        };

        let cmd = document.querySelector('.cmd');

        //handle messages received
        ws.onmessage = function(frame) {
            var msg = JSON.parse(frame.data);
            if (msg.topic === 'figure') {
                console.log(msg.data);
                if (msg.data.cmd) {
                    cmd.innerHTML = msg.data.cmd;
                }
            }
        };
    </script>
</body>
</html>
